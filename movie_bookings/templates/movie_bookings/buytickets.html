<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <title>Django People</title>

    <style>
        .vertical-center {
            min-height: 50%;  
            min-height: 50; 
          
            display: flex;
            align-items: center;

            .topright {
                position: absolute;
                top: 8px;
                right: 16px;
                font-size: 18px;
              }
              

          
    </style>
    <h3 style="text-align:center;color:red"><span style="background-color:yellow;"> Booking for {{movie_name}} </span> <h3>
    <h6 style="position: absolute; top: 5px; right: 10px; text-align: right; "><span> {{city_name}} </span> <h6>

    </head>
<body>

{% load static %}


{% for hall,time in context.items %}

    <div class="jumbotron vertical-center">
        <div class="container d-md-flex text-center"> 
            <div>
                <a class="text-left"   data-toggle="modal" data-target=".modal-xl"  value={{hall}} id={{hall}} onclick="modal_call({{hall}})"> {{hall}} </a>
            </div>

            <div class="ml-auto">
                        {% for t in  time%}  
                        <button type="button" style="text-left" class="btn btn-outline-primary"> 
                            <a href={% url 'booking_initialization' city_name t hall movie_name date %}> {{t}} </a>
                        </button>
                        {% endfor %}  
            </div> 
            
        </div>
    </div>
    
{% endfor %}
<div id="modal_output"> </div>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
<script>

    function modal_html_put(data,cinema_hall){
        let movies = Object.keys(data['data']);
        let abc=""  ;
        movies.forEach((movie) => {
            
            time=data['data'][movie]    
            dt="";
            time.forEach((m) => { 
                dt=dt+`<button type="button" "text-left" class="btn btn-outline-primary mx-1" id = "${movie}_||_${cinema_hall}" value="${m}" onclick="getbookingdetail(this)">${m}</button>`
            })
                 
            abc= abc +`
            
                <div class="jumbotron vertical-center">
                    <div class="container d-md-flex text-center"> 
                        <div>
                            <a class="text-left id="${movie}"> ${movie} </a>
                        </div>
                        <div class="ml-auto">
                            ${dt}       
                        </div>        
                    </div>
                </div>
            `

        })
        abc= `
        <div class="modal fade modal-xl m-xl-5" id="modalLoginForm_${cinema_hall}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">${cinema_hall}</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
        ` + abc + ` </div>  </div>  </div> `                 
        return abc
        }
    
        function modal_call(attr){
            cinema_hall=attr.getAttribute('id')
            city_id="{{city}}"
            date="{{date}}"
            
            $.ajax({
                type: 'GET',
                dataType:"json",
                url: 'http://127.0.0.1:8000/movies/current_in_theatre/' + cinema_hall +'/'+ city_id +'/'+date+'/',
                success: function (data, status, xhr) {

                        abc=modal_html_put(data,cinema_hall)

                        $("#modal_output").html(abc);
            
                        $("#modalLoginForm_"+cinema_hall).modal('show')

                       
                       
                        
      
                },
                error: function(){
                    alert("Not details found")
                }
              });
            
        }

        function getbookingdetail(object){
            id=object.getAttribute('id').split("_||_")
            movie_name=id[0]
            cinema_hall=id[1]
            value=object.getAttribute('value')
            city_id="{{city}}"
            date="{{date}}"
            window.location.href='http://127.0.0.1:8000/movies/booking_initialization/'+city_id+'/'+value+'/'+cinema_hall+'/'+movie_name+'/'+date+'/'
            
        }

</script>

</body>
