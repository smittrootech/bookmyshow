{% extends 'users/base.html' %}

{% block content %}



<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" class="form-control" id="email" name ="email" placeholder="Enter email">

    </form>
   
    

{% endblock %}
